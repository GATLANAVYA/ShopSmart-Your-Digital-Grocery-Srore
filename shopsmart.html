<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ShopSmart ‚Äì Your Digital Grocery Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #2e7d32;
    }
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }
    .product {
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    .product img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 8px;
    }
    .product button {
      margin: 5px;
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .add-btn { background-color: #4caf50; color: white; }
    .buy-btn { background-color: #1976d2; color: white; }
    .delete-btn { background-color: #d32f2f; color: white; }
    .cart {
      margin-top: 30px;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
    }
  </style>
</head>
<body>

<h1>üõí ShopSmart ‚Äì Your Digital Grocery Store</h1>

<p><a href="https://docs.google.com/spreadsheets/d/1nXcIjOeqs6zE9AbznthdGdOYX8shF_lJlcw6xLeROD8/export?format=xlsx" target="_blank">
</a></p>

  <!-- Product Template -->

    }
];

  const cart = [];

  function renderProducts() {
    const grid = document.getElementById("productGrid");
    products.forEach((product, index) => {
      const div = document.createElement("div");
      div.className = "product";
      div.innerHTML = `
        <img src="${product.image}" alt="${product.name}">
        <h3>${product.name}</h3>
        <p>Price: $${product.price.toFixed(2)}</p>
        <button class="add-btn" onclick="addToCart(${index})">Add to Cart</button>
        <button class="buy-btn" onclick="buyNow('${product.name}')">Buy Now</button>
      `;
      grid.appendChild(div);
    });
  }

  function addToCart(index) {
    cart.push(products[index]);
    updateCart();
  }

  function updateCart() {
    const cartList = document.getElementById("cartItems");
    cartList.innerHTML = "";
    cart.forEach((item, idx) => {
      const li = document.createElement("li");
      li.innerHTML = `${item.name} - $${item.price.toFixed(2)} 
        <button class="delete-btn" onclick="removeFromCart(${idx})">Delete</button>`;
      cartList.appendChild(li);
    });
  }

  function removeFromCart(index) {
    cart.splice(index, 1);
    updateCart();
  }

  function buyNow(productName) {
    alert(`Thank you for buying ${productName}!`);
  }

  renderProducts();
</script>
